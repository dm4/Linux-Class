<div class="slide" id="hw2">
<h2>Homework 2</h2>
<ul>
<li>使用者輸入一個目錄，把目錄下 <code>所有</code> 的 <code>.txt</code> 檔做特定處理
<ul>
<li><code>所有</code> 代表子目錄下的 <code>.txt</code> 也要考慮到</li>
</ul></li>
<li>目錄不存在就不執行接下來的 script</li>
<li>對於每個 <code>.txt</code> 檔，在檔案第一行加入 <code>#--Homework2--#</code> ，並命名成 <code>.log</code></li>
<li>不要修改到原本的 <code>.txt</code></li>
<li><p>執行方法</p>
<pre><code>$ ./hw2.sh testdir
</code></pre></li>
</ul>

<script>
$(document).bind('deck.change', function(event, from, to) {
    slide = $.deck('getSlide', to);
    note = $(slide).find('.note').html();
    if (typeof noteWindow != 'undefined') {
        noteWindow.document.body.innerHTML = "";
    }
    if (note) {
        if (typeof noteWindow == 'undefined') {
            noteWindow = window.open('', 'note');
            noteWindow.blur();
            window.focus();
        }
        noteWindow.document.write("<h1>備忘：</h1>");
        noteWindow.document.write("<h3>");
        noteWindow.document.write(note);
        noteWindow.document.write("</h3>");
    }
});
</script>
